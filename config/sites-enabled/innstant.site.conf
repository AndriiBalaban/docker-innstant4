<VirtualHost *:80>
	ServerName innstant.site
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/public

	<Directory /var/www/html/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all

		Require all granted

	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/innstant.site_error.log
	CustomLog ${APACHE_LOG_DIR}/innstant.site_custom.log combined

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
